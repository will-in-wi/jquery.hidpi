<!doctype html>
<html>
	<head>
		<title>jquery.hidpi Example Page.</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="jquery.hidpi.js"></script>
		<script>
			$(function(){
				$('img.hidpi').hidpi();
			});
		</script>
	</head>
	<body>
		<img src="" alt="" class="hidpi" data-src="http://placekitten.com/300/300" data-src-hidpi="http://placekitten.com/600/600" width="300" height="300" />
	</body>
</html>
